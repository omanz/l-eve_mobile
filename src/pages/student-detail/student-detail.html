<ion-header>
  <ion-navbar>
    <ion-title>{{ student.first_name }} {{ student.name }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-list>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Prénom</ion-label>
          <ion-input type="text" [(ngModel)]="student.first_name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked>Nom</ion-label>
          <ion-input type="text" [(ngModel)]="student.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label><ion-icon name="call"></ion-icon></ion-label>
      <ion-input type="text" [(ngModel)]="student.phoneNumber"></ion-input>
    </ion-item>

    <!--ion-item *ngFor="let capability of student.capabilities" >
      <ion-label>{{capability.type}}</ion-label>
      <div item-content>
        {{capability.value}}
      </div>
    </ion-item-->

    <ion-card>
      <ion-card-header>
        Capacités techniques
        <ion-icon style="float: right;" ios="logo-whatsapp" md="logo-whatsapp" (click)="shareTechChart()"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        <canvas #radarTechCanvas></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Capacités d'analyse de la circulation
        <ion-icon style="float: right;" ios="logo-whatsapp" md="logo-whatsapp" (click)="shareRoadChart()"></ion-icon>
      </ion-card-header>
      <ion-card-content>
        <canvas #radarRoadCanvas></canvas>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-buttons end>
    <button ion-button (click)="save()">Save</button>
    <button ion-button (click)="closeModalAndGoToCourse()">Voir cours</button>
  </ion-buttons>

</ion-content>
