<ion-header>

  <ion-navbar>
    <ion-title>Ajouter un élève</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pickContact()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>


    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="student.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="student.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Téléphone</ion-label>
      <ion-input type="text" [(ngModel)]="student.phoneNumber"></ion-input>
    </ion-item>

  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="save()">Save</button>
    <button ion-button (click)="closeModal()">Close</button>
  </ion-buttons>

</ion-content>
